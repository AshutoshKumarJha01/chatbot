<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chatbaot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
	<h2 align="center">Welcome Our Chatbot Application</h2>
	<div class="Main">
		<div class="sub_main">
			<div class="Msg_type_box">
				<div class="right_msg" id="right_msg">
					<ul id="send_list_item">
					</ul>
				</div>
			</div>
			<div class="bottom_box">
				<div class="bottom_box_center">
					<textarea id="get_text_msg"></textarea>
					<button onclick="SendMsg()"><i class="fa fa-paper-plane"></i></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="index.json"></script>
<script type="text/javascript" src="index.js"></script>
